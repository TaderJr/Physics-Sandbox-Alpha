<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox Alpha - Access Required</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .auth-container {
            background: #1f1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 48px 40px 36px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo-text {
            color: #02459c;
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }

        .subtitle {
            color: #505052;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin: 8px 0 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 56px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            padding: 13px 15px;
            box-sizing: border-box;
            transition: border-color 0.1s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .submit-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.1s;
            margin-right: 12px;
        }

        .submit-btn:hover {
            background-color: #1557b0;
        }

        .submit-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 16px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .contact-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #3c4043;
            text-align: center;
        }

        .contact-title {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .contact-info {
            color: #9aa0a6;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .contact-item:hover {
            color: #aecbfa;
            text-decoration: underline;
        }

        .contact-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .discord-btn {
            background-color: #5865f2;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .discord-btn:hover {
            background-color: #4752c4;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #5f6368;
        }

        .bottom-right-credits {
            position: fixed;
            bottom: 16px;
            right: 16px;
            font-size: 11px;
            color: #5f6368;
            text-align: right;
            line-height: 1.3;
            z-index: 1000;
        }

        .heart {
            color: #ff4757;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <h1 class="logo-text">Physics Sandbox</h1>
        </div>
        <p class="subtitle">Enter access code to continue to Alpha version</p>

        <form id="authForm">
            <div class="form-group">
                <label class="form-label" for="password">Access Code</label>
                <input type="password" id="password" class="form-input" placeholder="Enter access code"
                    autocomplete="off">
                <div class="error-message" id="errorMessage">
                    Incorrect access code. Please try again.
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Continue</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 8px; font-size: 14px; color: #5f6368;">Authenticating...</p>
        </div>

        <div class="contact-section">
            <div class="contact-title">Want to apply for alpha?</div>
            <div class="contact-info">Contact me here:</div>
            <div class="contact-links">
                <a href="mailto:taderjr@gmail.com" class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    taderjr@gmail.com
                </a>
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
                    </svg>
                    bk_2k
                </div>
                <a href="https://discord.gg/9uqKtKKsqp" class="discord-btn" target="_blank">Join Our Discord</a>
            </div>
        </div>

        <div class="footer">Physics Sandbox Alpha Access Portal</div>
    </div>

    <div class="bottom-right-credits">
        <div>Made with <span class="heart">♥</span> by Tader</div>
        <div>© 2025 Pixel Sandbox Studios</div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // --- Obscured password setup ---
        const part1 = 'TkVX';
        const part2 = 'QUxQ';
        const part3 = 'SEE=';
        function decodePassword(p1, p2, p3) {
            return atob(p1 + p2 + p3);
        }
        const CORRECT_PASSWORD = decodePassword(part1, part2, part3);

        const ALPHA_PAGE_URL = './menu.html';

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const enteredPassword = passwordInput.value.trim();

            errorMessage.style.display = 'none';
            form.style.display = 'none';
            loading.style.display = 'block';

            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    try {
                        window.location.href = ALPHA_PAGE_URL;
                    } catch {
                        alert('Authentication successful! Navigate to: ' + ALPHA_PAGE_URL);
                    }
                } else {
                    loading.style.display = 'none';
                    form.style.display = 'block';
                    errorMessage.style.display = 'block';
                    passwordInput.focus();
                    passwordInput.select();
                }
            }, 1500);
        });

        window.addEventListener('load', () => passwordInput.focus());
        passwordInput.addEventListener('input', () => { errorMessage.style.display = 'none'; });
    </script>
</body>

</html>
